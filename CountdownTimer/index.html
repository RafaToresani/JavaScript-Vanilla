<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!--img-->
      <article class="gift-img">
        <img src="gift.jpeg" alt="gift picture" />
      </article>
      <!--info-->
      <article class="gift-info">
        <h3>Countdown to the 2026 World Cup</h3>
        <h4 class="giveaway">
        </h4>
        <div class="deadline">
          <!--item-->
          <div class="deadline-format">
            <div>
              <h4 class="days">25</h4>
              <span>Days</span>
            </div>
          </div>
          <!--End of items-->
          <!--item-->
          <div class="deadline-format">
            <div>
              <h4 class="hours">25</h4>
              <span>Hours</span>
            </div>
          </div>
          <!--End of items-->
          <!--item-->
          <div class="deadline-format">
            <div>
              <h4 class="mins">25</h4>
              <span>Mins</span>
            </div>
          </div>
          <!--End of items-->
          <!--item-->
          <div class="deadline-format">
            <div>
              <h4 class="secs">25</h4>
              <span>Secs</span>
            </div>
          </div>
          <!--End of items-->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
